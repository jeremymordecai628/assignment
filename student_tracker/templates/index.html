<!DOCTYPE html>
<html>
<head>
  <title>Student Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
  <h1>Students</h1>
  <a href="/add_student" class="btn btn-primary mb-2">Add Student</a>
  <ul class="list-group">
    {% for student in students %}
      <li class="list-group-item">
        <a href="{{ url_for('view_student', student_id=student.id) }}">{{ student.name }}</a>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
