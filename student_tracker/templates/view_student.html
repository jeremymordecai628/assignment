<!DOCTYPE html>
<html>
<head>
  <title>{{ student.name }} - Grades</title>
</head>
<body class="container mt-4">
  <h1>{{ student.name }}'s Performance</h1>
  <form method="POST" class="mb-3">
    <input name="subject" class="form-control mb-2" placeholder="Subject" required>
    <input name="score" type="number" class="form-control mb-2" step="0.01" placeholder="Score" required>
    <button class="btn btn-primary">Add Grade</button>
  </form>
  <ul class="list-group mb-3">
    {% for grade in grades %}
      <li class="list-group-item">{{ grade.subject }} - {{ grade.score }}</li>
    {% endfor %}
  </ul>
  <h4>Average Score: {{ avg }}</h4>
  <a href="/" class="btn btn-secondary">Back</a>
</body>
</html>
